<!DOCTYPE html>
<html>
    <head>
        <title>Exemplos Spring - Exemplo 08</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Exemplo 08</h1>
        <div th:if="${dadosPessoais != null}">
            <p>Nome: <span th:text="${dadosPessoais.nome}"></span></p> <!-- dadosPessoais.nome equivale a dadosPessoais.getNome() -->
            <p>Data nascimento: <span th:text="${dadosPessoais.dataNascimento}"></span></p>
            <p>Idade: <span th:text="${dadosPessoais.idade}"></span></p>
            <p>E-mail: <span th:text="${dadosPessoais.email}"></span></p>
            <p>Senha: <span th:text="${dadosPessoais.senha}"></span></p>
        </div>
        <div th:unless="${dadosPessoais != null}"> <!-- pode ser th:if="${dadosPessoais == null}" -->
            <p>Pessoa n√£o encontrada</p>
        </div>
    </body>
</html>
