<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <main class="container">
        <div class="row">
            <section class="col-md-12">
                <h1>Formulário</h1>
                <form method="post" th:action="@{/dados-pessoais/salvar}" novalidate>

                    <input type="hidden" name="id" value="123" />

                    <div class="row mb-3">
                        <label for="txtNome" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" name="nome" class="form-control" id="txtNome" placeholder="Nome" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="txtDescricao" class="col-sm-2 col-form-label">Descrição</label>
                        <div class="col-sm-10">
                            <textarea name="descricao" class="form-control" id="txtDescricao" placeholder="Descrição"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="txtDataNascimento" class="col-sm-2 col-form-label">Data de nascimento</label>
                        <div class="col-sm-10">
                            <input type="date" name="dataNascimento" class="form-control" id="txtDataNascimento" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="txtEmail" class="col-sm-2 col-form-label">E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control" id="txtEmail" placeholder="E-mail" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="txtTelefone" class="col-sm-2 col-form-label">Telefone</label>
                        <div class="col-sm-10">
                            <input type="text" name="telefone" class="form-control" id="txtTelefone"
                                placeholder="Formato (99) 99999-9999" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="txtSenha" class="col-sm-2 col-form-label">Senha</label>
                        <div class="col-sm-10">
                            <input type="password" name="senha" class="form-control" id="txtSenha" placeholder="Senha" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="txtSenhaRepetida" class="col-sm-2 col-form-label">Repetir senha</label>
                        <div class="col-sm-10">
                            <input type="password" name="senhaRepetida" class="form-control" id="txtSenhaRepetida" placeholder="Repetir senha" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="txtNumero" class="col-sm-2 col-form-label">Número de 1 a 99</label>
                        <div class="col-sm-10">
                            <input type="number" name="numero" class="form-control" id="txtNumero" min="1" max="99"
                                placeholder="Número de 1 a 99" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="txtAltura" class="col-sm-2 col-form-label">Altura</label>
                        <div class="col-sm-10">
                            <input type="number" name="altura" class="form-control" id="txtAltura" min="0" step="0.01"
                                placeholder="Altura em metros com no máximo 2 casa decimais" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="txtPeso" class="col-sm-2 col-form-label">Peso</label>
                        <div class="col-sm-10">
                            <input type="number" name="peso" class="form-control" id="txtPeso" min="0" step="0.1"
                                placeholder="Peso em Kg com no máximo 1 casa decimal" />
                        </div>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Gênero</legend>
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="generoI" value="-1" checked />
                                <label class="form-check-label" for="generoF">Indefinido</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="generoF" value="0" />
                                <label class="form-check-label" for="generoF">Feminino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="generoM" value="1" />
                                <label class="form-check-label" for="generoM">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="generoO" value="2" />
                                <label class="form-check-label" for="generoO">Outro</label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <legend class="col-form-label col-sm-2 pt-0">Interesses</legend>
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="interesses" id="interessesTecnologia" value="Tecnologia" />
                                <label class="form-check-label" for="interessesTecnologia">
                                    Tecnologia
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="interesses" id="interessesGastronomia" value="Gastronomia" />
                                <label class="form-check-label" for="interessesGastronomia">
                                    Gastronomia
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="interesses" id="interessesViagens" value="Viagens" />
                                <label class="form-check-label" for="interessesViagens">
                                    Viagens
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="interesses" id="interessesInvestimentos" value="Investimentos" />
                                <label class="form-check-label" for="interessesInvestimentos">
                                    Investimentos
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="interesses" id="interessesEsportes" value="Esportes" />
                                <label class="form-check-label" for="interessesEsportes">
                                    Esportes
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <!--
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Interesses</legend>
              <div class="col-sm-10">
                <div class="form-check form-check-inline" th:each="interesse : ${interesses}">
                  <input class="form-check-input" type="checkbox" name="interesses" th:id="interesse + ${interesse}"
                    th:value="${interesse}" th:field="*{interesses}">
                    <label class="form-check-label" th:for="interesse + ${interesse}" th:text="${interesse}"></label>
                </div>
              </div>
            </div>
          </fieldset>
           -->
                    <div class="row">
                        <div class="col-md-3 offset-md-3">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Enviar</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="d-grid">
                                <a href="#" role="button" class="btn btn-outline-dark">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
