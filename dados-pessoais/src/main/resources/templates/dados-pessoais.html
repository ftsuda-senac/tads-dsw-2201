<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${dados.nome + ' - Dados pessoais'}"></title>
  <link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>

<body>
  <main>
    <header>
      <h1 th:text="${dados.nome}">Fernando Tsuda</h1>
    </header>
    <section class="dados-contato">
      <div>
        <img th:src="@{/img/avatar-placeholder.png}" title="Foto do perfil" data-qualquer-coisa="Xpto" />
      </div>
      <div>
          <p>Telefone: <span th:text="${dados.telefone}">(11) 99999-1234</span></p>
          <p>E-mail: <span th:text="${dados.email}">fernando.tsuda@sp.senac.br</span></p>
          <p>Data de nascimento: <span th:text="${dados.dtNascimento}">01/01/1982</span></p>
        <p>LinkedIn: <a th:href="@{dados.linkedinUrl}" th:text="${dados.linkedinUrl}">https://br.linkedin.com/in/ftsuda</a></p>
        <p>Github: <a th:href="@{dados.githubUrl}" th:text="${dados.githubUrl}">https://github.com/ftsuda-senac</a></p>
      </div>
    </section>

  </main>
</body>

</html>
